<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/background.css" />
    <link rel="stylesheet" href="styles/popups.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Benjadoro Timer | Study Efficiently</title>
  </head>
  <body>
    <!-- Bakgrunnsbilde -->
    <div class="background-image-container">
      <!-- Navigasjonsbar med alle popups -->
      <div class="navbar">
        <div class="navbar-link" onclick="imagePickerToggle()">
          <img src="icons/picture-icon.png" alt="" />
          <div>Image Picker</div>
        </div>
        <div
          class="navbar-link"
          id="ambient-sound-container"
          onclick="soundPickerToggle()"
        >
          <img src="icons/sound-icon.png" alt="" id="ambient-sound-icon" />
          <div>Sound</div>
        </div>
        <div
          class="navbar-link"
          id="color-button"
          onclick="colorPickerToggle()"
        >
          <img src="icons/color-picker-icon.png" alt="" />
          <div>Color Picker</div>
        </div>
        <div
          class="navbar-link"
          id="settings-button"
          onclick="settingsButtonToggle()"
        >
          <img src="icons/settings-icon.png" alt="" />
          <div>Settings</div>
        </div>
      </div>

      <!-- Popup-vinduer -->
      <div class="popups">
        <div class="popup-image-picker" id="background-options">
          <label>
            <input
              id="big-cat-background"
              type="radio"
              name="image-choice"
              value="images/big-background/cat_silhouette_overlooking_cityscape_night.jpg"
              checked
            />
            <img
              loading="lazy"
              src="images/small-background/cat-silhouette-overlooking-cityscape-night.png"
            />
          </label>
          <label>
            <input
              id="big-sunset-background"
              type="radio"
              name="image-choice"
              value="images/big-background/sunset-7790623_1920.jpg"
            />
            <img
              loading="lazy"
              src="images/small-background/sunset-7790623_1920 (1).jpg"
            />
          </label>
          <label>
            <input
              id="big-cartoon-lofi-background"
              type="radio"
              name="image-choice"
              value="images/big-background/cartoon-lofi-young-manga-style-girl-studying-while-listening-music-raining-street-ai-generative.jpg"
            />
            <img
              loading="lazy"
              src="images/small-background/cartoon-lofi-young-manga-style-girl-studying-while-listening-music-raining-street-ai-generative (1).jpg"
            />
          </label>
          <label>
            <input
              id="big-office-background"
              type="radio"
              name="image-choice"
              value="images/big-background/beautiful-office-space-cartoon-style.jpg"
            />
            <img
              loading="lazy"
              src="images/small-background/beautiful-office-space-cartoon-style (1).jpg"
            />
          </label>
          <label>
            <input
              id="big-ai-generated-background"
              type="radio"
              name="image-choice"
              value="images/big-background/ai-generated-8205363_1920.jpg"
            />
            <img
              loading="lazy"
              src="images/small-background/ai-generated-8205363_1920 (1).jpg"
            />
          </label>
          <label>
            <input
              id="big-sunset-from-room-background"
              type="radio"
              name="image-choice"
              value="images/big-background/3d-view-sun-sky-from-room.jpg"
            />
            <img
              loading="lazy"
              src="images/small-background/3d-view-sun-sky-from-room (1).jpg"
            />
          </label>
        </div>
        <div class="popup-ambient-noise" id="sound-options">
          <div class="audio-container">
            <audio
              src="audio/Jomon Grove - The Mini Vandals.mp3"
              controls
              loop
            ></audio>
            <p>Jomon Grove</p>
          </div>
          <div class="audio-container">
            <audio
              src="audio/Long Goodbyes to Longer Friends - Schwartzy.mp3"
              controls
              loop
            ></audio>
            <p>Long Goodbyes</p>
          </div>
          <div class="audio-container">
            <audio src="audio/Tiburtina - Schwartzy.mp3" controls></audio>
            <p>Tiburtina</p>
          </div>
          <div class="audio-container">
            <audio
              src="audio/Sleep Music No. 1 - Chris Haugen.mp3"
              controls
              loop
            ></audio>
            <p>Sleep Music Nr.1</p>
          </div>
          <div class="audio-container">
            <audio
              src="audio/Pienso Viento - Casa Rosa.mp3"
              controls
              loop
            ></audio>
            <p>Pienso Viente</p>
          </div>
          <div class="audio-container">
            <audio
              src="audio/Guera Encantadora - Casa Rosa.mp3"
              controls
              loop
            ></audio>
            <p>Guera Encantadora</p>
          </div>
        </div>
        <div class="popup-color-picker" id="color-options">
          <label>
            <input
              name="color-choice"
              type="radio"
              value="rgb(0, 0, 85)"
              data-shadow="navy"
              checked
            />
            <div class="color-1"></div> </label
          ><label>
            <input
              name="color-choice"
              type="radio"
              value="#db5e7b"
              data-shadow="#a61637"
            />
            <div class="color-2"></div> </label
          ><label>
            <input
              name="color-choice"
              type="radio"
              value="#25544c"
              data-shadow="#0d2e28"
            />
            <div class="color-3"></div> </label
          ><label>
            <input
              name="color-choice"
              type="radio"
              value="#ff8f3f"
              data-shadow="#a34d0f" />
            <div class="color-4"></div></label
          ><label>
            <input
              name="color-choice"
              type="radio"
              value="#2d6e2a"
              data-shadow="#173b16"
            />
            <div class="color-5"></div> </label
          ><label>
            <input
              name="color-choice"
              type="radio"
              value="#b95946"
              data-shadow="#732b1d"
            />
            <div class="color-6"></div>
          </label>
        </div>
        <div class="popup-settings">
          <div class="timer-setting">
            <p>Timer</p>
            <div class="buttons-and-timer-container">
              <div class="buttons-container">
                <button>&#8743;</button>
                <button>&#8744;</button>
              </div>
              <div class="timer-container">
                <p>25:00</p>
              </div>
            </div>
          </div>
          <div class="break-setting">
            <p>Break</p>
            <div class="buttons-and-timer-container">
              <div class="buttons-container">
                <button>&#8743;</button>
                <button>&#8744;</button>
              </div>
              <div class="break-container">
                <p>05:00</p>
              </div>
            </div>
          </div>
          <div class="sessions-setting">
            <p>Sessions</p>
            <div class="buttons-and-timer-container">
              <div class="buttons-container">
                <button>&#8743;</button>
                <button>&#8744;</button>
              </div>
              <div class="sessions-container">
                <p>1</p>
              </div>
            </div>
          </div>
          <div class="login-signin-button">
            <button>Login</button>
            <button>Sign-Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popups.js"></script>
  </body>
</html>
